<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>TAGS HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5 podemos inserir os elementos da lista a segur. Passe o mouse sobre os termos ara descobrir qual tag deverpa utilizar em cada caso</p>
<ul type="square">
    <li><abbr title="Use a tag <p>">Páragrafos</abbr></li>
    <li><abbr title="Use a tag <h1>">Títulos</abbr></li>
    <li><abbr title="Use a tag <img>">Imagens</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
    <li><abbr title="Use a tag <ol> de lista ordenada">Listas numeradas</abbr></li>
    <li><abbr title="Use a tag <dt> de definition list">Listas com demarcadores</abbr></li>
    
    
    
</ul>

</body>
